<div class="container">

  <h2 class="text-align">Completed Orders</h2>

    <table class="table">
        <thead>
          <tr>
            
            <th>Name</th>
            <th>Mobile No.</th>
            <th>Quantity</th>
            <th>Total Bill</th>
            <th>Date Of Order</th>
            <th>Expected Date</th>
            
            <th>Payment status</th>
          </tr>
        </thead>
        <tbody *ngFor="let ord of dataCOrders">
          
            <tr *ngFor="let ord1 of ord">
               
              <td>{{ord1.name}}</td>
              <td>{{ord1.mobilen}}</td>
              <td>{{ord1.quantity}}</td>
              <td>{{ord1.totalamount}}</td>
              <td>{{ord1.date}}</td>
              <td>{{ord1.dateofdelivery}}</td>
              
            <td>
             
               
                <div *ngIf="isPaid(ord1.pendingstatus);else other_content">
                  
                  <input type="checkbox" [checked]="chflag" (change)="updatepaymentstatus($event,ord1.orderuid)" class="chkbx">
              </div>
              
              <ng-template #other_content> 
                <!-- <input type="text" placeholder="Enter Bill No." class="form-control inpt" #bill> -->
                <input type="checkbox" [checked]="chflag" (change)="updatepaymentstatus($event,ord1.orderuid)" class="chkbx">
              </ng-template>
              
          </td>
          </tr>
          
        </tbody>
      </table>
</div>
